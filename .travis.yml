language: perl
perl:
  - "5.24"

os:
  - linux
  - osx

before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR

install:
  - cpan-install --deps

script:
  - prove -l $(test-dirs)
